<div class="skillContainer">
    <div *ngFor="let skill of skills" class="skill text-center">
        <div class="skillLabel flex-center">
            {{ skill.label }}
        </div>
        <div class="skillProgressBarContainer">
            <div [style.width]="skill.skillLevel" class="skillProgressBar"></div>
        </div>
        <div class="skillLevel flex-center">
            {{ skill.skillLevel }}
        </div>
    </div>
</div>
